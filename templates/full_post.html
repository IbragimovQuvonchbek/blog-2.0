<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <div class="blogPost" style="text-align: center;" >
        <h2>{{post.title}}</h2>
        <h3>--{{post.author}} {{post.date}}</h3>
        <p>{{post.body|safe}}</p>
        <br>
        {% if user.is_authenticated%}
        {%endif%}
    </div>
    {%endblock content%}
</body>
</html>
