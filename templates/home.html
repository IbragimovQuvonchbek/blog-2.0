<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ibragimov Blog</title>
</head>

<body>
{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="card" style="margin-top: 50px;">
    <div class="card-body">
        <h5 class="card-title">Python Course</h5>
        <a href="{%url 'post'%}" class="btn btn-primary">View Problems</a>
    </div>
</div>
{% else %}
<div class="card" style="margin-top: 50px;">
    <div class="card-body">
        <h5 class="card-title">Please sign up or log in to view problems</h5>
        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log in</a>
        <a class="nav-link active" aria-current="page" href="{%url 'signup'%}">Sign up</a>
    </div>
</div>
{% endblock content %}
</body>

</html>
